<mat-card>
  <mat-card-title>
    <form [formGroup]="firstFormGroup" (ngSubmit)="onEditSubmit()">
      <input matInput placeholder="selectedThought.label" aria-label="Thought" [formControl]="editThought">
    </form>
  </mat-card-title>
  <mat-card-content>
    <input matInput placeholder="selectedThought.color">
    <div *ngIf="selectedThought.dimensions.length">
      <mat-list>
        <mat-list-item *ngFor="let dimension of selectedThought.dimensions">{{ dimension.dim }} {{ dimension.val }}</mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>
