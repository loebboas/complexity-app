<!-- Sidebar -->
<mat-drawer-container class="sidenav-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-list>
      <mat-list-item *ngFor="let context of contexts"><button type="button" mat-button (click)="reloadThoughts(link._id)">{{ link.label }}</button></mat-list-item>
    </mat-list>
  </mat-drawer>	 




<!-- Main Card -->
<div>
<mat-card class="main-card"appMovable>
 
    <mat-card-title>
      <button type="button" class="context" mat-button (dblclick)="drawer.toggle()">{{ chosenThought.label }}</button>
    </mat-card-title>
    
    <mat-card-content appMovableArea class="area">
      <div *ngFor="let content of contents">
        <button type="button" class="box" appMovable mat-button 
        (dblclick)="reloadThoughts(content._id)">
        {{ content.label }}
      </button>
      </div>
    </mat-card-content>

    <mat-card-actions>
    <form (ngSubmit)="onMeaningSubmit()">
      <mat-form-field>
        <input matInput placeholder="Thought" aria-label="Thought" [matAutocomplete]="auto" [formControl]="thoughtCtrl">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let thought of filteredThoughts | async" [value]="thought.label" (click)="linktoThought(thought)">
            <span>{{ thought.label }}</span> |  <small *ngFor="let context of thought.contexts">{{context.label}}</small>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
    </mat-card-actions>
  
</mat-card>
</div>

</mat-drawer-container>
