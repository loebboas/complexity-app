<div class="container-fluid">
	<div class="row">
			<div class="card col-md-3 border-0">
			</div>

			<div class="card col-md-6">
			<div>
			<form [formGroup]="formTop" (ngSubmit)="onTopSubmit()">
				<div class="form-group">
					
						<ul class="list-group">
							<li class="list-group" *ngFor="let topThoughts of allTopThought"><h4 class="btn btn-secondary btn-block" (click)="reloadThoughts(topThoughts._id)">{{ topThoughts.value }}</h4></li>

						</ul>
						<input #searchTextBoxTop (keyup)="onKeyup(searchTextBoxTop.value)" type="text" class="form-control" name="value" formControlName="value" placeholder="Add some Context">
				</div>
			</form>
			</div>
			
			<div class="card col-md-3 border-0">
						<div class="card-body"></div>
			</div>								
	</div>	
</div>
<div class="container-fluid">
	<div class="row">

		<div class="card col-md-3 border-0">
			<div class="card-body">
			
					
						<ul class="list-group">
						    <li class="list-group" *ngFor="let leftThoughts of allLeftThought"><h4  class="btn btn-secondary btn-block" (click)="reloadThoughts(leftThoughts._id)">{{ leftThoughts.value }}</h4></li>
						</ul>
				<form [formGroup]="formLeft" (ngSubmit)="onLeftSubmit()">
				<div class="search-block input-group" id="adv-search">
					
						<input type="text" #searchTextBoxLeft (keyup)="onKeyupLeft(searchTextBoxLeft.value)" class="form-control dropdown-toggle" data-toggle="dropdown" aria-expanded="false" formControlName="value" name="value" placeholder="...">
						 <div class="input-group-btn">
		                    <div class="btn-group" role="group">
		                        <div class="dropdown dropdown-lg">
		                            <div class="dropdown-menu" role="menu">
		                              <ul class="navbar-nav navbar-right">
		                                <li class="nav-item"><a class="nav-link" (click)="newLeftLink(thoughtByName._id)">{{ thoughtByName.value }}</a></li>
		                              </ul>
		                            </div>
		                        </div>
		                    </div>
                		 </div>
				</div>
				</form>
			</div>
		</div>


		<div class="card col-md-6" *ngIf="foundThought">
						<!-- Bot Level 1 Form/View -->
			<div class="padding">
			  
						<ul class="list-group list-group">
				<form [formGroup]="formMid" (ngSubmit)="updateThoughtSubmit()">
				<div class="form-group">
										  
							<li class="list-group"><h2 class="btn btn-secondary btn-block" *ngIf="!editMid" (click)=EditMid()><strong>{{ thoughtMid.value }}</strong> </h2><input *ngIf="editMid" type="text" class="form-control" name="edit" formControlName="edit" placeholder="{{ thoughtMid.value }}"></li>	
				</div>
				</form>
				</ul>	
			
		
		<!-- Bot Level 1 Form/View -->
				
							<ul class="list-group list-group">
				<form [formGroup]="formBot" (ngSubmit)="onBotSubmit()">
				<div class="form-group">
							<li class="list-group" *ngFor="let botThoughts of allBotThought"><h3  class="btn btn-secondary btn-block" (click)="reloadThoughts(botThoughts._id)">{{ botThoughts.value }}</h3></li>
								<input #searchTextBox (keyup)="onKeyup(searchTextBox.value)" type="text" class="form-control" name="value" formControlName="value" placeholder="Add a meaning">
						  
				</div>
				</form>
						    </ul>
						
						  
			</div>
		</div>

		<div class="card col-md-3 border-0">
			<div class="card-body">
			<form [formGroup]="formRight" (ngSubmit)="onRightSubmit()">
				<div class="form-group">
					
						<ul class="list-group">
							
						    <li class="list-group" *ngFor="let rightThoughts of allRightThought"><h4 class="btn btn-secondary btn-block" (click)="reloadThoughts(rightThoughts._id)">{{ rightThoughts.value }}</h4></li>

						</ul>
						<input #searchTextBox (keyup)="onKeyup(searchTextBox.value)" type="text" class="form-control" name="value" formControlName="value" placeholder="...">
				</div>
			</form>
			</div>
		
	</div>
</div>
