<div *ngIf="selectedThought">
<div *ngIf="selectedThought.showAs == 'grid'">
                <app-grid></app-grid>
</div>
<div *ngIf="selectedThought.showAs == 'timeline'">
                <app-timeline></app-timeline>
</div>
<div *ngIf="selectedThought.showAs == 'graph'">
                <app-graph></app-graph>
</div>
</div>
