
<!-- Sidebar -->
<mat-drawer-container class="sidenav-container" autosize>
		<mat-drawer #drawer class="sidenav" mode="side">
				<button type="button" mat-button *ngFor="let context of allContexts">{{ context.label }}</button>
		</mat-drawer>	 

		 

	
<!-- Main Card -->
<mat-card class="main-card">
	<mat-card-title>
		<button type="button" mat-button (click)="drawer.toggle()"> {{ chosenContext.label }}</button>
	</mat-card-title>

    <mat-tab-group>
  		<mat-tab *ngFor="let perspective of allPerspectives" label="{{ perspective.label }}">
				<mat-card class="one-card" *ngFor="let meaning of allMeanings">{{ meaning.label }}</mat-card>
		</mat-tab>
	</mat-tab-group>
</mat-card>
</mat-drawer-container>
