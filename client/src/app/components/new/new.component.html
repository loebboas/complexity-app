<mat-card *ngIf="selectedThought.level > 1">

  <mat-card-title>
    <form class="searchbar-form" (ngSubmit)="onNewSubmit()">
      <mat-form-field class="searchbar-full-width">
        <input matInput placeholder="Add or Copy a Thought" aria-label="Thought" [matAutocomplete]="auto" [formControl]="thoughtCtrl">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let thought of filteredThoughts | async" [value]="thought.label" (click)="copyThought(thought)">
            <span>{{ thought.label }}</span>
            <small *ngFor="let context of thought.contexts"> | {{ context.label }}</small>
          </mat-option>
        </mat-autocomplete>

      </mat-form-field>
      export to Public Character

    </form>
  </mat-card-title>

  <mat-card-actions>
    Add to TimeArray:
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-button><i class="material-icons">note</i>Add to TimeLine</button>
    <button mat-button><i class="material-icons">alarm</i>Add to Goals</button>
    <button mat-button><i class="material-icons">account circle</i>Add to People</button>
    <button mat-button><i class="material-icons">favorite</i>Add to Feeling</button>

    <button mat-raised-button *ngIf="selectedThought.label" (click)="onNewSubmit()">Add to Context: {{ selectedThought.label }} </button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="selectedThought.level == 1">
  You can't Add Thoughts on this level.
</mat-card>

<mat-card *ngIf="selectedThought.level == 0">
 Add a Character
  </mat-card>
