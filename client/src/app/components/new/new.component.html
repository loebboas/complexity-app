
<!-- Custom Success/Error Message -->
<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<!-- Form -->

<form class="searchbar-form" (submit)="onNewSubmit()">
  <mat-form-field class="searchbar-full-width">
  <input matInput placeholder="Thought" aria-label="Thought" [matAutocomplete]="auto" [formControl]="thoughtCtrl">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let thought of filteredThoughts | async" [value]="thought.label" (click)="linktoThought(thought._id)">
      <span>{{ thought.label }}</span> |  <small *ngFor="let context of thought.links">{{context.label}}</small>
    </mat-option>
  </mat-autocomplete>
  </mat-form-field>
  </form>
