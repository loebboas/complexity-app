<!-- Custom Success/Error Message -->
<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>
<mat-card>
  <mat-card-title>
    Register new User
  </mat-card-title>
  <mat-card-content>
    <mat-horizontal-stepper [linear]="true" #stepper="matHorizontalStepper">
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup" (ngSubmit)="onRegisterSubmit()">
          <ng-template matStepLabel>Register Account</ng-template>
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username" required>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="E-Mail" formControlName="email" required>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" required>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input type="password" matInput placeholder="Confirm Password" formControlName="confirm" required>
          </mat-form-field>
          <br>
          <div>
            <button mat-button matStepperNext type="submit" value="Submit">Register</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup" (ngSubmit)="onPersonaSubmit()">
          <ng-template matStepLabel>Create a Persona</ng-template>
          <mat-form-field>
            <input matInput placeholder="Name your Persona" formControlName="persona" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext type="submit" value="Submit">Create Persona</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="thirdFormGroup">
          <form [formGroup]="thirdFormGroup" (ngSubmit)="onAbilitiesSubmit()">
              <ng-template matStepLabel>Give her Abilities</ng-template>
            <mat-list>
              <mat-list-item>Diary <p class="smaller">Store your Memories and your feelings, as a complex Network</p></mat-list-item>

              <mat-list-item>Plans <p class="smaller">Create complex Projects and set Goals within a Timeline</p></mat-list-item>
              <mat-list-item>Thoughts <p class="smaller">Save and structure your other Thoughts</p></mat-list-item>
            </mat-list>
              <div>
                <button mat-button matStepperNext type="submit" value="Submit">Take a look!</button>
              </div>
            </form>
        </mat-step>
    </mat-horizontal-stepper>
  </mat-card-content>
</mat-card>
