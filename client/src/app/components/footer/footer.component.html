<mat-toolbar class="bot" *ngIf="selectedThought">
  <mat-toolbar-row *ngIf="showTool == 'new'">
    <app-new></app-new>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="showTool == 'copy'">
    <app-copy></app-copy>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="showTool == 'link'">
    <app-link></app-link>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="showTool == 'edit'">
    <app-edit></app-edit>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="showTool == 'delete'">
    <app-delete></app-delete>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="showTool == 'search'">
    <app-search></app-search>
  </mat-toolbar-row>
    <mat-toolbar-row *ngIf="showTool == 'dimension'">
      <app-dimension></app-dimension>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <span class='spacer'></span>
      <button mat-button *ngIf="selectedThought.level > 0" (click)="changeTool('dimension')">
        <i class="material-icons">add</i>Add</button>
      <button mat-button *ngIf="selectedThought.level > 0" (click)="changeTool('new')">
        <i class="material-icons">add_box</i> New</button>
      <button mat-button *ngIf="selectedThought.level > 0" (click)="changeTool('copy')">
        <i class="material-icons">add_circle</i> Copy</button>
      <button mat-button *ngIf="selectedThought.level > 0" (click)="changeTool('link')">
        <i class="material-icons">link</i> Link</button>
      <button mat-button *ngIf="selectedThought.level > 0" (click)="changeTool('edit')">
        <i class="material-icons">create</i> Edit</button>
      <button mat-button *ngIf="selectedThought.level > 0" (click)="changeTool('delete')">
        <i class="material-icons">delete_sweep</i> Delete</button>
      <button mat-button *ngIf="authService.loggedIn()" (click)="changeTool('search')">
        <i class="material-icons">search</i> Search</button>
      <button mat-button *ngIf="authService.loggedIn()" [matMenuTriggerFor]="menu">
        <i class="material-icons">account_circle</i> {{ user.username | uppercase}}</button>

      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <!-- If LoggedIn -->
        <button mat-menu-item routerLink="../../profile">Profile</button>
        <button mat-menu-item (click)="onLogoutClick()">Logout</button>
      </mat-menu>
      <span class='spacer'></span>
      <button mat-button>Complexity-App v.0.0.6</button>
    </mat-toolbar-row>
</mat-toolbar>
